<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>commande.html</title>
</head>
<body>
    <form action="/Commande de Produit" method="post">
        <h1>Commande de Produit</h1>
        <br>
        <h2>Informations du clients</h2>
        <br>
        <label for="name">Nom :</label>
        <input type="text" id="nom" name="nom" required minlength="2">
        <br>
        <label for="Prénom">Prénom :</label>
        <input type="text"id="Prénom" name="Prénom" required minlength="2">
        <br>
        <label for="Email">Email :</label>
        <input type="email" id="Email" name="Email" required>
        <br>
        <label for="Téléphone">Telephone :</label>
        <input type="tel" id="number" required pattern="[0-9]{2}[ -][0-9]{2}[ -][0-9]{2}[ -][0-9]{2}" name="Telephone">
        <br>
        <label for="Adresse de livraison">Adresse de livraison :</label>
        <input type="text" id="Adresse" name="Adresse">
        <br>
        <label for="Mode de livraison">Mode de livraisons :</label>
        <select name="Mode de livraisn" id="Mode de livraison">
            <option value="Standard">Standard</option>
            <option value="Express">Express</option>
        </select>
        <br>
        <h2>Détails de la commande</h2>
        <label for="Produit">Produit :</label>
        <select name="Produit" id="Produit">
            <option value="Casque Bluethoot">Casque Bluethoot</option>
            <option value="Clavier Mécanique">Clavier Mécanique</option>
            <option value="Souris de jeu">Souris de jeu</option>
        </select>
        <div>
            <label for="Quantité">Quantité :</label>
            <input type="number" id="Quantité" name="Quantité" value="1" min="1">
        </div>
        <div>
            <label for="Couleur">Couleur :</label>
            <select name="Couleur" id="Couleur">
                <option value="Noir">Noir</option>
                <option value="Rouge">Rouge</option>
                <option value="Blanc">Blanc</option>
            </select>
        </div>
        <br>
        <div>
            <header>Option supplémentaires :</header>
            <input type="checkbox" name="emballage cadeau">
            Emballage cadeau
            <input type="checkbox" name="Extension de garantie">
            Extension de garantie
        </div>
        <br>
        <label for="Date de livraisons">Date de livraisons :</label>
        <input type="date">
        <br>
        <div>
            <h2>Paiement </h2>
            <label>
                <input type="radio" name="Carte de crédit" value="1">
                Carte de crédit
            </label>
            <label>
                <input type="radio" name="Paypal" value="2">
            Paypal
            </label>
            <label>
                <input type="radio" name="Virement bancaire" value="3">
            Virement bancaire
            </label>
            <br>
            <input type="checkbox" name="J'accepte les conditions générales">
            J'accepte les conditions générales
            <br>
            <button>Commander</button> <input type="reset" value="Réinistialiser" Enable/>
        </div>
    </form>
</body>
</html>
